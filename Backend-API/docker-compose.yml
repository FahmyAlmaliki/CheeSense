version: '3.8'

services:
  # ============================================
  # INFLUXDB DATABASE
  # ============================================
  influxdb:
    image: influxdb:2.7-alpine
    container_name: cheesense-influxdb
    restart: unless-stopped
    ports:
      - "8086:8086"
    volumes:
      - influxdb-data:/var/lib/influxdb2
      - influxdb-config:/etc/influxdb2
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=adminpassword123
      - DOCKER_INFLUXDB_INIT_ORG=selene_production
      - DOCKER_INFLUXDB_INIT_BUCKET=cheesense
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=cheesense-token-2026-secure-key-for-production-use-12345678
    networks:
      - cheesense-network
    healthcheck:
      test: ["CMD", "influx", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ============================================
  # BACKEND API
  # ============================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cheesense-backend
    restart: unless-stopped
    ports:
      - "8082:8082"
    environment:
      - PORT=8082
      - NODE_ENV=production
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_TOKEN=cheesense-token-2026-secure-key-for-production-use-12345678
      - INFLUXDB_ORG=selene_production
      - INFLUXDB_BUCKET=cheesense
      - API_KEY=cheesense-api-key-esp32-secure-2026
      - RATE_LIMIT_WINDOW_MS=60000
      - RATE_LIMIT_MAX_REQUESTS=100
    depends_on:
      influxdb:
        condition: service_healthy
    networks:
      - cheesense-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8082/api/cheesense/status', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  cheesense-network:
    driver: bridge

volumes:
  influxdb-data:
    driver: local
  influxdb-config:
    driver: local
